<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="auth-section" id="authSection"></div>
        </div>

        <!-- Admin: Add Event Button -->
        <div class="admin-only" style="text-align: center; margin-bottom: 30px;">

        <div class="modal" id="eventModal">

            <div class="modal-content" id="modalContent">

        <!-- Modals will be injected here by JavaScript -->

        <script src="auth.js"></script> <!-- âœ… Can now use showTopMessage -->
